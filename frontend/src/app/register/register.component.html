<div>
  <mat-card>
    <mat-card-title> Regestrieren </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="toOrder()" >
        <div class="name-fields">
          <mat-form-field>
            <mat-label>Vorname</mat-label>
            <input matInput type="text" placeholder="Vorname" formControlName="firstName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nachname</mat-label>
            <input matInput type="text" placeholder="Nachname" formControlName="lastName">
          </mat-form-field>
        </div>
<!--        form für Adresse-->

        <h3>Adresse</h3>
        <div class="name-fields">
          <mat-form-field>
            <mat-label>Straße</mat-label>
            <input matInput type="text" placeholder="Straße" formControlName="street">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Hausnummer</mat-label>
            <input matInput type="text" placeholder="Hausnummer" formControlName="houseNumber">
          </mat-form-field>
        </div>
        <div class="name-fields">
            <mat-form-field>
              <mat-label>Stadt</mat-label>
              <input matInput type="text" placeholder="Stadt" formControlName="city">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Postleitzahl</mat-label>
              <input matInput type="text" placeholder="Postleitzahl" formControlName="postalCode">
            </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input matInput type="text" placeholder="E-Mail" formControlName="eMail">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input matInput type="password" placeholder="Passwort" formControlName="password">
          <div>
          <mat-error *ngIf="registrationForm.get('password')?.hasError('pattern')">
            Passwort muss folgende Kriterien erfüllen:
            - Mindestens 8 Zeichen
            - Mindestens 1 Zahl
            - Mindestens 1 Groß- und 1 Kleinbuchstabe
          </mat-error>
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort wiederholen</mat-label>
          <input matInput type="password" placeholder="Passwort" formControlName="passwordRe">
          <mat-error *ngIf="registrationForm.hasError('passwordsMismatch')">Die Passwörter stimmen nicht überein.</mat-error>
        </mat-form-field>
        <a routerLink="/bestellen" >Als Gast Bestellen</a>
        <button mat-raised-button class="login-button">Registrieren</button>
        <button (click)="toLogin()" mat-raised-button  color="primary" class="login-button">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
