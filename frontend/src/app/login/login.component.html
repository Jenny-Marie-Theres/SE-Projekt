<div>
  <mat-card>
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="toOrder()">
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input matInput type="text" placeholder="E-Mail" formControlName="eMail" >
          <mat-icon matPrefix>alternate_email</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input matInput type="password" placeholder="Passwort" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
          <a routerLink="/bestellen" >Als Gast Bestellen</a>
          <button  mat-raised-button class="login-button">Login</button>
          <button (click)="toRegister()" mat-raised-button  color="primary" class="login-button">Registrieren</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
